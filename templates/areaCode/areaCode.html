<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CrimsonEye - A Data-driven Approach to Crime Analysis</title>
        <!-- Favicon-->
        <link
            rel="icon"
            type="image/x-icon"
            href="{{ url_for('static', filename='assets/red-eye.png') }}"
        />

        <!-- Bootstrap Icons-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
        <style>
            .hidden {
                display: none;
            }
            .visible {
                display: block;
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">CrimsonEye</a>
                <button
                    class="navbar-toggler navbar-toggler-right"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div
                    class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center"
                >
                    <div class="col-lg-8 align-self-end">
                        <h1 class="text-white">
                            Get the Crime Area Code directly from your Geo Coordinates.
                        </h1>
                        <hr class="divider" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <form
                            id="predictionForm"
                            action="{{ url_for('areaCode.predict_area') }}"
                            method="post"
                        >
                            <div class="mb-5">
                                <label for="latitude" class="form-label text-white"
                                    >Enter Latitude [33 to 35 for Los Angeles City]:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="latitude"
                                    name="latitude"
                                    placeholder="Enter Latitude: 33.1179"
                                />
                            </div>
                            <div class="mb-5">
                                <label for="longitude" class="form-label text-white"
                                    >Enter Longitude [-118 to -119 for Los Angeles City]:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="longitude"
                                    name="longitude"
                                    placeholder="Enter Longitude: -118.2438"
                                />
                            </div>
                            <button type="submit" class="btn btn-primary btn-xl">Alert Area</button>
                        </form>
                    </div>
                    <div
                        id="predictedArea"
                        class="mt-3 {{ 'visible' if predicted_area else 'hidden' }}"
                    >
                        <div>
                            <h3 class="text-white">Predicted Area:</h3>
                            <h4 class="text-white" id="predictedAreaValue">{{ predicted_area }}</h4>
                        </div>
                        <hr class="divider" />
                        <div>
                            <h5 class="text-white">
                                Check the safety of your car in this location:
                            </h5>
                            <a href="{{ url_for('vehicleTheft.home') }}">
                                <button class="btn btn-primary btn-xl">Click Here</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5">
                <div class="small text-center text-muted">Copyright &copy; 2023 - CrimsonEye</div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
